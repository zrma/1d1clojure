language: clojure
lein: 2.9.1
sudo: false
before_script:
- make fmt
script:
- make lint
- make cov
cache:
  directories:
  - "$HOME/.m2"
jdk:
- openjdk9
- openjdk11
after_success:
- make cover
- bash <(curl -s https://codecov.io/bash) -f target/coverage/codecov.json
after_script:
- sonar-scanner -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
addons:
  sonarcloud: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
